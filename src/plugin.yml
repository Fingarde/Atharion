name: Atharion
version: 1.0.0
description: Custom plugin for Andagor's server called Atharion https://www.twitch.tv/andagor
main: fr.fingarde.atharion.Main

commands:
  s:
    description: Summon a player on you
  setrank:
      description: Change rank of a player
  nick:
    description: Change nickname of a player
  prefix:
    description: Change prefix of a player
  suffix:
      description: Change suffix of a player
  fly:
    description: Allow player fly
  kick:
    description: KickCommand player
  gamemode:
    aliases:
      - gm
    description: Change gamemode*
  item:
    aliases:
      - i
    description: Modify item
  createwarp:
    aliases:
      - setwarp
      - addwarp
    description: Create warp
  deletewarp:
    aliases:
      - removewarp
    description: Delete warp
  setwarpitem:
    description: Create warp
  warp:
      aliases:
        - warps
      description: Teleport to warp
  mute:
    description: Moderation command
  unmute:
    description: Moderation command
  ban:
    description: Moderation command
  unban:
    aliases:
      - pardon
    description: Moderation command
  spawn:
    description: Teleport player to spawn